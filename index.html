    <script>
        const tgUrl = 'https://t.me/+sSgbSp2bBAVlOGI5';

        // Logic to handle tracking and redirection
        function trackAndRedirect(eventName, params = {}, url = tgUrl) {
            let redirected = false;
            const go = () => {
                if (redirected) return;
                redirected = true;
                window.location.href = url;
            };
            try {
                // Tracking the pixel event here
                fbq('track', eventName, params);
                setTimeout(go, 500); // Slight delay to ensure pixel fires
            } catch (e) {
                go();
            }
        }

        // Event listener for click
        document.body.addEventListener('click', function (e) {
            e.preventDefault();
            // MODIFIED: Now tracks 'Subscribe' with specific value and predicted_ltv
            trackAndRedirect('Subscribe', { 
                value: '0.00', 
                currency: 'USD', 
                predicted_ltv: '0.00' 
            });
        });

        let timeLeft = 60;
        const countdownElement = document.getElementById('countdown');
        function tick() {
            if (countdownElement) {
                countdownElement.textContent = timeLeft;
            }
            if (timeLeft <= 0) {
                timeLeft = 60;
            } else {
                timeLeft--;
            }
            setTimeout(tick, 1000);
        }
        tick();
    </script>
